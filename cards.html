<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Maze Bank ‚Äî –ö–∞—Ä—Ç–∫–∏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üí≥ –ë–∞–Ω–∫—ñ–≤—Å—å–∫—ñ –∫–∞—Ä—Ç–∫–∏</h1>
    <nav>
      <a href="index.html">–ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="accounts.html">–†–∞—Ö—É–Ω–∫–∏</a>
      <a href="payment.html">–ü–ª–∞—Ç–µ–∂—ñ</a>
      <a href="loan.html">–ö—Ä–µ–¥–∏—Ç–∏</a>
      <a href="templates.html">–®–∞–±–ª–æ–Ω–∏</a>
      <a href="settings.html">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</a>
      <a href="login.html">–í–∏—Ö—ñ–¥</a>
    </nav>
  </header>

  <main>
    <div id="cardList" class="card-container"></div>
    <form id="newCardForm">
      <label>–¢–∏–ø –∫–∞—Ä—Ç–∫–∏:
        <select id="cardType">
          <option>Visa</option>
          <option>MasterCard</option>
          <option>Universal</option>
        </select>
      </label>
      <label>–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏:
        <input type="text" id="manualCardNumber" maxlength="19" oninput="formatCardNumber(this)" placeholder="0000 0000 0000 0000" required />
      </label>
      <button type="submit">‚ûï –î–æ–¥–∞—Ç–∏ –∫–∞—Ä—Ç–∫—É</button>
    </form>
  </main>

  <script>
    var cards = JSON.parse(localStorage.getItem("cards") || "[]");

    function formatCardNumber(input) {
      var val = input.value.replace(/\D/g, "").substring(0, 16);
      val = val.match(/.{1,4}/g)?.join(" ") || "";
      input.value = val;
    }

    function renderCards() {
      var list = document.getElementById("cardList");
      list.innerHTML = "";
      if (cards.length === 0) {
        list.innerHTML = "<p>–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–∞—Ä—Ç–æ–∫</p>";
        return;
      }

      cards.forEach(function (card, i) {
        var div = document.createElement("div");
        div.className = "card-display";
        div.innerHTML = `
          <h3>${card.type}</h3>
          <p>–ù–æ–º–µ—Ä: ${card.number}</p>
          <p>–î—ñ–π—Å–Ω–∞ –¥–æ: ${card.expiry}</p>
          <p>CVV: ${card.cvv}</p>
          <p>–ë–∞–ª–∞–Ω—Å: ${card.balance.toFixed(2)} –≥—Ä–Ω</p>
          <button onclick="deleteCard(${i})">üóë –í–∏–¥–∞–ª–∏—Ç–∏</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteCard(index) {
      cards.splice(index, 1);
      localStorage.setItem("cards", JSON.stringify(cards));
      renderCards();
    }

    document.getElementById("newCardForm").addEventListener("submit", function (e) {
      e.preventDefault();
      var type = document.getElementById("cardType").value;
      var number = document.getElementById("manualCardNumber").value.trim();
      if (number.length !== 19) {
        alert("–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 16 —Ü–∏—Ñ—Ä");
        return;
      }
      var newCard = {
        type: type,
        number: number,
        expiry: generateExpiry(),
        cvv: generateCVV(),
        balance: 0
      };
      cards.push(newCard);
      localStorage.setItem("cards", JSON.stringify(cards));
      renderCards();
      document.getElementById("newCardForm").reset();
    });

    function generateExpiry() {
      var now = new Date();
      var month = String(now.getMonth() + 1).padStart(2, "0");
      var year = String(now.getFullYear() + 4).slice(-2);
      return month + "/" + year;
    }

    function generateCVV() {
      return String(Math.floor(100 + Math.random() * 900));
    }

    document.addEventListener("DOMContentLoaded", renderCards);
  </script>
</body>
</html>
